<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/pico.jade.css" />
        <link rel="stylesheet" href="assets/css/index.css" />
    </head>
    <body>
        <main class="container-fluid">
            <div class="grid-2x2">
                <div class="card">Display days next to username</div>
                <div class="card"><input type="checkbox" name="days" id="days_checkbox" role="switch" /></div>

                <div class="card">Minimum account age</div>
                <div class="card"><input type="number" name="min_days" id="days_input" placeholder="example: 300" /></div>

                <div class="card">Mark spammers</div>
                <div class="card"><input type="checkbox" name="spammers" id="spammers_checkbox" role="switch" /></div>

                <div class="card">Hide cheers</div>
                <div class="card"><input type="checkbox" name="cheers" id="cheers_checkbox" role="switch" /></div>

                <div class="card">Hide posts with more downvotes than upvotes</div>
                <div class="card"><input type="checkbox" name="more_downvotes" id="more_downvotes_checkbox" role="switch" /></div>

                <div class="card">Hide spammers</div>
                <div class="card"><input type="checkbox" name="hide_spammers" id="hide_spammers_checkbox" role="switch" /></div>

                <div class="card">Always display upvotes</div>
                <div class="card"><input type="checkbox" name="always_display_upvotes" id="always_display_upvotes_checkbox" role="switch" /></div>
            </div>
        </main>
        <script src="assets/js/cash.js"></script>
        <script src="assets/js/variables.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
