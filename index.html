<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/pico.jade.css" />
        <link rel="stylesheet" href="assets/css/index.css" />
    </head>
    <body>
        <main class="container">
            <div class="grid">
                <div>Display days next to username</div>
                <div><input type="checkbox" name="days" id="days_checkbox" role="switch" /></div>

                <div>Minimum account age</div>
                <div><input type="number" name="min_days" id="days_input" placeholder="example: 300" /></div>

                <div>Mark spammers</div>
                <div><input type="checkbox" name="spammers" id="spammers_checkbox" role="switch" /></div>

                <div>Hide cheers</div>
                <div><input type="checkbox" name="cheers" id="cheers_checkbox" role="switch" /></div>

                <div>Hide posts with more downvotes than upvotes</div>
                <div><input type="checkbox" name="more_downvotes" id="more_downvotes_checkbox" role="switch" /></div>

                <div>Hide spammers</div>
                <div><input type="checkbox" name="hide_spammers" id="hide_spammers_checkbox" role="switch" /></div>

                <div>Always display upvotes</div>
                <div><input type="checkbox" name="always_display_upvotes" id="always_display_upvotes_checkbox" role="switch" /></div>

                <div>Show video controls</div>
                <div><input type="checkbox" name="show_controls" id="show_controls_checkbox" role="switch" /></div>
            </div>
        </main>
        <script src="assets/js/cash.js"></script>
        <script src="assets/js/variables.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
